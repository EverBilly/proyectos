{% load static %}  <!-- ¡Añade esto! -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gestor de Salas{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FullCalendar CSS -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/main.min.css' rel='stylesheet'>
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
  <!-- Notificación flotante -->
  <div id="notification" class="alert alert-success d-none fixed-top text-center" style="z-index: 1050;"></div>

  {% block content %}
  {% endblock %}

  <!-- jQuery (requerido por Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- FullCalendar JS -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js'></script>
  
  <!-- Script base -->
  <script src="{% static 'js/app.js' %}" defer></script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
